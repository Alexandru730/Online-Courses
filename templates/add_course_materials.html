<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Adăugare Materiale Curs</title>
</head>
<body>
    <h1>Adăugare Materiale pentru Curs</h1>

    <!-- Formularul pentru adăugarea materialelor -->
    <form method="POST">
        <label for="material_name">Nume Material:</label>
        <input type="text" id="material_name" name="material_name" required><br>

        <label for="material_type">Tip Material:</label>
        <select id="material_type" name="material_type" required>
            <option value="video">Video</option>
            <option value="document">Document</option>
            <option value="link">Link</option>
        </select><br>

        <label for="material_url">URL Material:</label>
        <input type="url" id="material_url" name="material_url" required><br>

        <button type="submit">Adaugă Material</button>
    </form>

    <!-- Buton pentru finalizarea cursului -->
    <form method="POST" action="{{ url_for('finish_course', course_id=course_id) }}">
        <button type="submit">Finalizează Cursul</button>
    </form>

</body>
</html>
